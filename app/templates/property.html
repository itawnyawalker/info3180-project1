{% extends "base.html" %}

{% block main %}
{% if p %}
    <div class="card flex-row flex-wrap single-card">
        <img class="card-img-top" src="{{ img }}" alt="{{ img }} ">
        <div class="card-body d-flex flex-column">
            <h4 class="card-title">{{ p.title }} </h4>
            <div>
                <p class="card-text price">{{ p.price }}</p>
                <p class="card-text type">{{ p.ptype }}</p>
            </div>
            <p class="card-text desc">{{ p.description }}</p>
            <div>
                <p class="card-text bed">{{ p.num_bedrooms }}</p>
                <p class="card-text bath">{{ p.num_bathrooms }}</p>
            </div>
            <p class="card-text loc bi bi-geo-alt">{{ p.location }}</p>
            
            <a href="#" class="btn btn-primary email">Email Realtor</a>
        </div>
        
    </div>
{% endif %}


{% endblock %}
