{% extends "base.html" %}

{% block main %}
{% if p %}
<div class="single-container">
    <div class="card flex-row single-card">
        <img class="card-img-left" src="{{ img }}" alt="{{ img }} ">
        <div class="card-body ">
            <h4 class="card-title">{{ p.title }} </h4>
            <div class="row-1">
                <span class="card-text price">{{ loc.currency(p.price, grouping=True) }}</span>
                <span class="card-text type">{{ p.ptype }}</span>
            </div>
            <p class="card-text desc">{{ p.description }}</p>
            <div class="row-2">
                <span class="card-text bed ">{{ p.num_bedrooms }} Bedrooms</span>
                <span class="card-text bath">{{ p.num_bathrooms }} Bathrooms</span>
            </div>
            <p class="card-text loc bi bi-geo-alt">{{ p.location }}</p>
            
            <a href="#" class="btn btn-primary email">Email Realtor</a>
        </div>
    </div>
</div>
{% endif %}


{% endblock %}
