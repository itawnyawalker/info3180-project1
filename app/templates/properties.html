{% extends "base.html" %}

{% block main %}
<h2> Properties </h2>
<div class="grid-container">
    {% for p in properties %}
    <div class="card">
        <img class="card-img-top" src="{{p.photo }}" alt="{{ p.photo }} ">
        <div class="card-body d-flex flex-column">
            <h4 class="card-title">{{ p.title }} </h4>
            <p class="card-text loc bi bi-geo-alt">{{ p.location }}</p>
            <p class="card-text price">{{ p.price }}</p>
            
        </div>
        <a href="{{ url_for('get_property', propertyid=p.id) }}" class="btn btn-primary view">See Profile</a>
    </div>
    {% endfor %}
</div>



{% endblock %}
