{% extends "base.html" %}

{% block main %}
<h1 class="display-5 fw-bold"> Properties </h1>
{% include 'flash_messages.html' %}
<div class="grid-container">
    {% for p in properties %}
    <div class="card shadow properties">
        <img class="card-img-top" src="{{ url_for('static', filename= 'uploads/' + p.photo ) }}" alt="{{ p.photo }} ">
        <div class="card-body d-flex flex-column">
            <h4 class="card-title">{{ p.title }} </h4>
            <p class="card-text loc bi bi-geo-alt">{{ p.location }}</p>
            <p class="card-text price">{{ loc.currency(p.price, grouping=True) }}</p>
        </div>
        <a href="{{ url_for('get_property', propertyid=p.id) }}" class="btn btn-primary view-btn">See Profile</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
